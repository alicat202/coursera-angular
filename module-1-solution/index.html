<!doctype html>
<html lang="en" ng-app="LunchCheck">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .green {
            color: green;
        }
        
        .red {
            color: red;
        }
    </style>

</head>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" ng-model="menuItems">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkItems()">
                Check If Too Much
            </button>
            <p>* empty items are not considered</p>
        </div>
        <div class="form-group message" ng-model="message" ng-class="colorClass">
            <!-- Your message can go here. -->

            {{message}}

        </div>

    </div>


</body>

</html>
